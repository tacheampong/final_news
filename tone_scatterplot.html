<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone vs. Engagement Scatterplot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; color: #333; }
        
        /* Heading Styles */
        h2 { margin-bottom: 5px; color: #222; }
        .subtitle { 
            font-size: 15px; 
            color: #666; 
            margin-bottom: 30px; 
            max-width: 700px; 
            line-height: 1.5;
        }
        
        /* Chart Styles */
        .dot { stroke: #fff; stroke-width: 1.5px; opacity: 0.8; transition: opacity 0.2s; }
        .dot:hover { opacity: 1; stroke: #333; }
        .axis-label { font-size: 13px; font-weight: 600; fill: #444; }
        .grid line { stroke: #e0e0e0; stroke-opacity: 0.7; shape-rendering: crispEdges; }
        .grid path { stroke-width: 0; }
        
        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #ddd;
            border-radius: 5px;
            pointer-events: none;
            font-size: 13px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            line-height: 1.4;
        }
        .legend text { font-size: 12px; fill: #555; }
    </style>
</head>
<body>

    <h2>News Coverage: Tone vs. Engagement</h2>
    <p class="subtitle">
        Exploring the relationship between news sentiment and article volume: 
        This graph visualizes whether more negative tones (left) correlate with higher public 
        engagement as measured by the number of published articles.
    </p>

    <div id="chart"></div>
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>

    <script>
        const margin = {top: 20, right: 160, bottom: 60, left: 70},
              width = 900 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("#tooltip");

        d3.csv("institutional_news.csv").then(data => {
            data.forEach(d => {
                d.num_articles = +d.num_articles;
                d.avg_tone = +d.avg_tone;
            });

            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.avg_tone)).nice()
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.num_articles)]).nice()
                .range([height, 0]);

            const color = d3.scaleOrdinal(d3.schemeTableau10);

            // X Axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .append("text")
                    .attr("class", "axis-label")
                    .attr("x", width / 2)
                    .attr("y", 45)
                    .style("text-anchor", "middle")
                    .text("Average Tone (Negative ← → Positive)");

            // Y Axis
            svg.append("g")
                .call(d3.axisLeft(y).tickFormat(d3.format(".2s")))
                .append("text")
                    .attr("class", "axis-label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -55)
                    .attr("x", -height / 2)
                    .style("text-anchor", "middle")
                    .text("Number of Articles");

            // Add dots
            svg.selectAll(".dot")
                .data(data)
                .enter()
                .append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => x(d.avg_tone))
                    .attr("cy", d => y(d.num_articles))
                    .attr("r", 9)
                    .style("fill", d => color(d.topic))
                    .on("mouseover", (event, d) => {
                        tooltip.transition().duration(100).style("opacity", 1);
                        tooltip.html(`
                            <strong>Topic:</strong> ${d.topic.toUpperCase()}<br/>
                            <strong>Date:</strong> ${d.date}<br/>
                            <strong>Tone Score:</strong> ${d.avg_tone}<br/>
                            <strong>Article Volume:</strong> ${d.num_articles.toLocaleString()}
                        `)
                        .style("left", (event.pageX + 15) + "px")
                        .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", () => {
                        tooltip.transition().duration(300).style("opacity", 0);
                    });

            // Legend
            const topics = Array.from(new Set(data.map(d => d.topic)));
            const legend = svg.selectAll(".legend")
                .data(topics)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", (d, i) => `translate(${width + 25}, ${i * 25})`);

            legend.append("rect")
                .attr("width", 15)
                .attr("height", 15)
                .attr("rx", 3)
                .style("fill", color);

            legend.append("text")
                .attr("x", 22)
                .attr("y", 12)
                .text(d => d.charAt(0).toUpperCase() + d.slice(1));

        }).catch(err => console.error("Data Load Error:", err));
    </script>
</body>
</html>
